name: Dayly Classical Strategy Scan

on:
  schedule:
    - cron: '0 16 * * 1-5'
  workflow_dispatch:      # Ex√©cution manuelle

jobs:
  validate-classical-strategies:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install -e ".[dev]"

    - name: Run validation
      run: python scripts/run_classical_scan.py