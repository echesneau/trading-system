# .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  unit-test:
    name: Unit tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour setuptools-scm

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .[dev,test]

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --no-cov

  integration-test:
    name: Integration tests
    runs-on: ubuntu-22.04
    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour setuptools-scm

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .[dev,test]

      - name: Run tests
        run: |
          pytest tests/integration/ -v  --no-cov

  coverage:
    name: All tests with coverage
    runs-on: ubuntu-22.04
    needs: [unit-test, integration-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour setuptools-scm

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e .[dev,test]

      - name: Run all tests with coverage
        run: |
          pytest tests/ -v --cov=trading_system --cov-report=xml --tb=short

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: tests
          name: codecov-umbrella

  compatibility-test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-22.04
    needs: [unit-test, integration-test, coverage]
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-22.04]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Important pour setuptools-scm

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -e .[dev,test]

    - name: Run all tests
      run: |
        pytest tests/ -v --tb=short

  lint:
    name: Linting and Code Quality
    runs-on: ubuntu-22.04
    needs: [unit-test, integration-test, coverage, compatibility-test]
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        pip install -e .[dev]

    - name: Run flake8 (warning only)
      run: |
        flake8 src/ --max-line-length=88 --extend-ignore=E203,E501 || echo "⚠️ flake8 issues found"

    - name: Run black check (warning only)
      run: |
        black --check src/ tests/ || echo "⚠️ black formatting issues found"

    - name: Run isort check (warning only)
      run: |
        isort --check-only src/ tests/ || echo "⚠️ isort issues found"

    - name: Run mypy (warning only)
      run: |
        mypy src/ --ignore-missing-imports || echo "⚠️ mypy type issues found"

  security:
    name: Security Scan
    runs-on: ubuntu-22.04
    needs: [unit-test, integration-test, coverage, compatibility-test]
    continue-on-error: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Run safety check
      run: |
        pip install safety
        safety check --full-report

    - name: Run bandit
      run: |
        pip install bandit
        bandit -r src/ -ll

  build:
    name: Build Package
    runs-on: ubuntu-22.04
    needs: [unit-test, integration-test, coverage, compatibility-test, lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Build package
      run: |
        pip install build
        python -m build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: trading-system-package
        path: dist/

